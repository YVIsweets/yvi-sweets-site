<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YVI SWEETS - Заказ десертов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5e6fe;
            color: #4b0082;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #6a0dad; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #e0b3ff;
        }
        button {
            margin-top: 20px;
            background-color: #6a0dad;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #4b0082;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YVI SWEETS - Десерты на заказ</h2>
        <p>Выберите свой любимый десерт!</p>

        <table>
            <tr>
                <th>Десерт</th>
                <th>Вес</th>
                <th>Цена за 1 кг</th>
            </tr>
            <tr>
                <td>Торт "Шоколадное наслаждение"</td>
                <td>1 кг</td>
                <td>30€</td>
            </tr>
            <tr>
                <td>Торт "Ягодный рай"</td>
                <td>1 кг</td>
                <td>28€</td>
            </tr>
            <tr>
                <td>Кето-торт</td>
                <td>1 кг</td>
                <td>35€</td>
            </tr>
            <tr>
                <td>ПП-десерт</td>
                <td>500 г</td>
                <td>18€</td>
            </tr>
        </table>

        <h2>Оформите заказ</h2>
        <form id="orderForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" required>

            <label for="dessert">Выберите десерт:</label>
            <select id="dessert">
                <option value="Торт \"Шоколадное наслаждение\"">Торт "Шоколадное наслаждение"</option>
                <option value="Торт \"Ягодный рай\"">Торт "Ягодный рай"</option>
                <option value="Кето-торт">Кето-торт</option>
                <option value="ПП-десерт">ПП-десерт</option>
            </select>

            <button type="submit">Отправить заказ</button>
        </form>
        
        <a href="https://www.instagram.com/YVI_SWEETS/">Связаться через Instagram</a>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let dessert = document.getElementById("dessert").value;
            
            let message = `Новый заказ!%0AИмя: ${name}%0AТелефон: ${phone}%0AДесерт: ${dessert}`;
            
            let telegramURL = `https://api.telegram.org/bot[TOKEN]/sendMessage?chat_id=[CHAT_ID]&text=${message}`;
            
            fetch(telegramURL)
                .then(response => alert("Заказ отправлен! Мы свяжемся с вами."))
                .catch(error => alert("Ошибка отправки заказа."));
        });
    </script>
</body>
</html>
